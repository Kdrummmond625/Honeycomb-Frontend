<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../JS/createPost.js"></script>
    <title>Create User Post</title>
</head>
<body>
     <!-- Nav Bar-->
     <nav>
        <ul>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="userPosts.html">Posts</a></li>
        </ul>
    </nav>

    <h1>Create Post</h1>
    <form id="postForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="I Want To Vent">I Want To Vent</option>
            <option value="I Want To Heal">I Want To Heal</option>
            <option value="I Won">I Won</option>
        </select><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required></textarea><br>
        <div>
            <label class="switch">
                <input type="checkbox" id="isPublic">
                <span class="slider round"></span>Make Public
            </label>
        </div><br>

        <button type="submit">Create Post</button>
    </form>

</body>
</html>
