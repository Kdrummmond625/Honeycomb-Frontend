<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../JS/updatePost.js"></script>
    <title>Update User Posts</title>
</head>

<body>
    <!-- Nav Bar-->
    <nav>
        <ul>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="userPosts.html">Posts</a></li>

        </ul>
    </nav>

    <h1>Update Post</h1>
    <form id="updatePostForm">
        <input type="hidden" id="postId">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            <option value="I Want To Vent">I Want To Vent</option>
            <option value="I Want To Heal">I Want To Heal</option>
            <option value="I Won">I Won</option>
        </select><br>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </div><br>
        <!-- Toggle Switch for isPublic -->
        <div>
            <label class="switch">
                <input type="checkbox" id="isPublic">
                <span class="slider round"></span>
            </label>
        </div><br>
        <div>
            <button type="submit">Update Post</button>
        </div>
    </form>

</body>

</html>
