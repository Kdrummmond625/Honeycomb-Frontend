<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/JS/index.js"></script>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Honey Login and Registration</title>
</head>

<body>
    <div class="container">
        <div class="Header"><img src="../Assests/newlogo2.png" alt="HONEYCOMB"></div>
        <div class="formContainer" id="loginForm">
            <form id="registrationForm">
                <h2>Login</h2><br>
                <p>Username</p>
                <input type="text" id="username" placeholder="Username" required>
                <p>Password</p>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <br>
                <button type="button" onclick="window.location.href='./HTML/register.html'">Register</button></p>
            </form>
        </div>
        <div class="footer"></div>
    </div>

</body>

</html>
